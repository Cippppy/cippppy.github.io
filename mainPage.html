<!DOCTYPE html>
<html lang="en-US">

    <head>
        <!-- The title of the tab -->
        <title>The Beginning</title>

        <!-- Makes it work on phones -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>

    <body>

        <h1>My First Heading</h1>
        <p>My first paragraph.</p>

        <!-- Hyper links -->
        <a href="https://www.w3schools.com">This is a link</a>

        <!-- Images -->
        <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&w=1000&q=80" alt="W3Schools.com" width="104" height="142">

        <!-- Line break -->
        <p>This is a <br> paragraph with a line break.</p>

        <!-- Change format of words -->
        <p style="color:red;">This is a red paragraph.</p>

        <!-- Adds extra text to word when you hover over it -->
        <p title="I'm a tooltip">This is a paragraph.</p>

    </body>

</html>
