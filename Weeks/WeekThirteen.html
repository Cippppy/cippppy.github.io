            .topnav {

              position: relative;
              list-style-type: none;
              width: 100%;
              font-family: "Helvetica Neue";
            }
            
            .topnav a {
              float: left;
              border-right:1px solid #bbb;
              padding: 12px;
              text-align: center;
              text-decoration: none;
              font-size: 17px;
              width: 33.333%;
            }

            .topnav a:last-child {
              float: left;
              padding: 12px;
              border-right:0px solid #bbb;
              text-align: center;
              text-decoration: none;
              font-size: 17px;
            }

            .topnav a:not(.active) {
              display: block;
              color: black;
              text-align: center;
              padding: 12px;
              text-decoration: none;
            }
            
            .topnav a:hover:not(.active) {
              background-color: #bbb;
            }
            
            .topnav a.active {
              background-color: #218aff;
              display: block;
              color: white;
              text-align: center;
              padding: 12px;
              text-decoration: none;
            }
            
            footer{
              max-height:1000px;
              min-height:250px;
              padding-top:7%;
              background-color: #bbb;
              background-size:cover;
              height: 50%;
              width:100%;
            }

            .month li{
              padding: 2% 0px;
              width: 50%;
              background: #218aff;
              text-align: center;
              float: none;
              position: relative;
              top: 0px;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 200%;
              text-decoration: none;
              list-style-type: none;
              border:1.5px solid black;
            }

            .month .column {
              float: left;
              width: 33.33333%;
            }

            .month .row:after {
              content: "";
              display: table;
              clear: both;
            }

            .pic{
              padding-bottom:0%;
              border-bottom:4px solid black;
            }

            .pic li{
              padding: 10px 0px;
              width: 65%;
              background: #bbb;
              text-align: center;
              float: none;
              position: relative;
              left: 50%;
              transform: translate(-50%, -50%);
              font-size: 0px;
              text-decoration: none;
              list-style-type: none;
              border-color: black;
              bottom: 0px;
              padding-bottom: 0px;
            }

            .pic .column {
              float: left;
              width: 50%;
              padding-bottom: 0px;
              margin-bottom:-13%;
            }

            .pic .row:after {
              content: "";
              display: table;
              clear: both;
              padding-bottom: 0px;
              bottom:0px;
            }

            a:link { 
                text-decoration: none; 
                color:white;
            }

            a:visited { 
                text-decoration: none; 
                color: white; 
            }
            
            @media screen and (max-width: 500px) {
              .topnav a {
                float: none;
                display: block;
                width: 100%;
                text-align: left;
              }

              .column {
                width: 100%;
                padding-bottom: 0px;
                bottom: 0px;
              }

            }
